{% extends 'layout.html' %} 
{% load static %} 

{% block content %}

<br><br><br><br>
<div class="d-flex justify-content-center  pt-5">
  <div class="card mx-4 mx-md-5 shadow-5-strong w-50" style="
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">

        
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-outline mb-4">
              <h1 class="text-center pb-3">Sign in</h1>

              <p class="text-danger">{{error_message}}</p>

              <input type="email" id="email" class="form-control" placeholder="Email address" name="email" value="{{email}}"/>                    
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" placeholder="Password" name="password" />
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <div class="row mb-4">
              <button type="submit" class="btn btn-primary btn-block " >Sign in</button>
          </div>
  
          <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
          </div>
      </div>
    </form>
</div>  
</div>

{% endblock %}
